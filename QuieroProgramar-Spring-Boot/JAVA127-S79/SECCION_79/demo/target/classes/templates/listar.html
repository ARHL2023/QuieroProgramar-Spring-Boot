<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
</head>

<body>


    <div th:if="${usuarios.isEmpty()}">No hay usuarios</div>

    <table th:if="${!usuarios.isEmpty()}" border="2">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
        </tr>

        <tr th:each="user:${usuarios}">
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.apellido}"></td>
            <td>
                <span th:if="${user.email == null}">El usuario no tiene correo</span>
                <span th:if="${user.email != null}" th:text="${user.email}"></span>
        </tr>
        </td>
    </table>

</body>

</html>
