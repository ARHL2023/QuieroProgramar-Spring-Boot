<!doctype html>

<body>

                <input type="text" name="username" id="username">
            </div>
        </div>

        <div>
            <label for="password">Contrase√±a </label>

                <input type="text" name="email" id="email">
            </div>
        </div>

        <div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </div>

    </form>

</body>

</html>
