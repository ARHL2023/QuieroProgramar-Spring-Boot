<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
</head>

<body>
	<h3 th:text="${titulo}"></h3>

	<form th:action="@{/form}" method="post" th:object="${usuario}">

		<!--mostrando valores de atributos de objeto model en el formulario (only nombre y apellido)-->

		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		<hr>

		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>
		<hr>

		<div>
			<label for="apellido">Identificador</label>
			<div>
				<input type="text" id="identificador" th:field="*{identificador}">
			</div>
			<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		</div>
		<hr>

		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<hr>

		<div>
			<label for="password">Password</label>
			<div>
				<input type="text" id="password" th:field="*{password}">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{password}"></div>
		</div>
		<hr>

		<div>
			<label for="email">Correo</label>
			<div>
				<input type="text" id="email" th:field="*{email}">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{email}"></div>
		</div>
		<hr>

		<div>
			<label for="cuenta">Cuenta</label>
			<div>
				<input type="number" id="cuenta" th:field="*{cuenta}">
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		</div>
		<hr>

		<div>
			<label for="fechaNacimeinto">Fecha Nacimiento</label>
			<div>
				<input type="date" id="fechaNacimeinto" th:field="*{fechaNacimeinto}" placeholder="yyyyy-MM-dd">
			</div>
			<div th:if="${#fields.hasErrors('fechaNacimeinto')}" th:errors="*{fechaNacimeinto}"></div>
		</div>
		<hr>


		<div>
			<label for="pais">Pais</label>
			<div>
				<select id="pais" th:field="*{pais}">
					<option value="">Seleccionar</option>
					<option th:each="pais:${paises}" th:text="${pais}" th:value="${pais}"></option>	
				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		</div>
		<hr>

		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
	</form>

</body>

</html>
